<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 20 2560 200 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <h2>COOP CONNECT</h2>
          </div>
          <form role="form" [formGroup]="loginForm">
            <div
              class="form-group mb-2"
              [ngClass]="{
                'has-danger':
                  loginForm.controls.username.invalid &&
                  loginForm.controls.username.touched
              }">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-single-02"></i>
                  </span>
                </div>
                <input
                  formControlName="username"
                  class="form-control is-invalid"
                  placeholder="Username"
                  type="text" />
              </div>
            </div>
            <div
              class="form-group"
              [ngClass]="{
                'has-danger':
                  loginForm.controls.password.invalid &&
                  loginForm.controls.password.touched
              }">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-lock-circle-open"></i>
                  </span>
                </div>
                <input
                  formControlName="password"
                  class="form-control"
                  placeholder="Password"
                  type="password" />
              </div>
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary w-100 mb-1"
                (click)="login()"
                [disabled]="isLoading$ | async">
                LOGIN
              </button>

              <button
                type="button"
                class="btn btn-danger w-100"
                (click)="loginForm.reset()">
                RESET
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

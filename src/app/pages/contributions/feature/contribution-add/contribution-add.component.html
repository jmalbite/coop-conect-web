<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid mt--5">
    <div class="header-body"></div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-12">
      <div class="card bg-gradient-default shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h4 class="text-white text-uppercase">
                <span class="text-white mr-2">
                  <i class="fas fa-money-check-alt"></i>
                </span>
                New Contribution
              </h4>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="add-form">
            <div class="member-info d-flex flex-column mb-2">
              <small class="text-muted">
                Monthly Contirbution:
                <span class="font-weight-bold"> 2,000.00 </span>
              </small>
              <small class="text-muted">
                Last Contribution:
                <span class="font-weight-bold"> Dec. 31, 2024 </span>
              </small>
            </div>

            <div class="row mt-1">
              <div class="col">
                <!-- member name -->
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fas fa-user"></i>
                      </span>
                    </div>
                    <input
                      class="form-control form-control-alternative"
                      placeholder="Member"
                      type="text" />
                  </div>
                </div>
              </div>

              <div class="col">
                <!-- monthly contribution -->
                <div class="form-group has-success">
                  <input
                    value="2000"
                    type="number"
                    placeholder="Amount"
                    class="form-control is-valid" />
                </div>
              </div>

              <div class="col">
                <!-- monthly contribution -->
                <div class="form-group has-success">
                  <input
                    value="Non-member"
                    type="text"
                    readonly
                    class="form-control is-valid" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="ni ni-calendar-grid-58"> </i>
                      </span>
                    </div>
                    <input
                      type="text"
                      placeholder="Contributed date"
                      class="form-control"
                      bsDatepicker
                      [bsValue]=""
                      [bsConfig]="{
                        isAnimated: true,
                        containerClass: 'theme-blue'
                      }" />
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <select
                    class="form-control form-control-alternative"
                    placeholder="Paid through">
                    <option class="text-muted">- None -</option>
                    <option>Cash</option>
                    <option>Online</option>
                  </select>
                </div>
              </div>

              <div class="col">
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="customFileLang"
                    lang="en" />
                  <label class="custom-file-label" for="customFileLang">
                    Upload screenshot or proof
                  </label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <textarea
                  class="form-control"
                  rows="3"
                  placeholder="Remarks here ..."></textarea>
              </div>
            </div>

            <div class="row">
              <div class="col d-flex justify-content-end">
                <button class="btn btn-primary btn-3 mt-2">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
